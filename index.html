<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FayDee</title>
  <link rel="stylesheet" href="./style.css">
  <link type="image/svg" href="./images/logo.svg" rel="icon">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oxygen:wght@300;400&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <!-- <img id="bg" src="./images/bg.svg"> -->
  <nav>
    <img src="./images/logo.svg">
    <ul>
      <li class="active">Home</li>
      <li>How it works</li>
      <li id="app">Get the app</li>
    </ul>
  </nav>
  <main>
    <img src="./images/5917.jpg">
    <form action="./succesful.html" method="GET" class="main-div">
      <h1>Send <span>airtime</span> to your loved ones at a quicker rate</h1>
      <div class="info">
        <i class="fa fa-phone"></i>
        <input type="number" required placeholder="Phone number">
      </div>
      <div class="info">
        <i class="fa fa-signal"></i>
        <select required name="Network provider">
          <option value="Mtn">Mtn</option>
          <option value="9mobile">9mobile</option>
          <option value="Glo">Glo</option>
          <option value="Airtel">Airtel</option>
         </select>
      </div>
      <div class="info">
        <i class="fa fa-dollar"></i>
        <input required type="text" placeholder="Amount">
      </div>
      <button id="send">Send</button>
    </form>
  </main>
</body>
</html>
